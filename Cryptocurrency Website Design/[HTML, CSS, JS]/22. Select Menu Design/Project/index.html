<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a92e7746c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Select Menu Design</title>
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img id="arrowIcon" src="./images/arrow.png" alt="arrow-icon">
            </div>
            <ul id="list">
                <li class="options">
                    <img src="./images/facebook.png" alt="facebook-icon">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./images/instagram.png" alt="instagram-icon">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./images/pinterest.png" alt="pinterest-icon">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./images/twitter.png" alt="twitter-icon">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./images/whatsapp.png" alt="whatsapp-icon">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="./images/youtube.png" alt="youtube-icon">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
