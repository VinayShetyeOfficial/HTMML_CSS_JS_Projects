<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a92e7746c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="gallery-wrap">
        <img src="images/back.png" alt="back-icon" id="prevBtn">

        <div class="gallery">
            <div>
                <span><img src="images/image-1.png" alt="image1"></span>
                <span><img src="images/image-2.png" alt="image1"></span>
                <span><img src="images/image-3.png" alt="image1"></span>
            </div>
            <div>
                <span><img src="images/image-4.png" alt="image1"></span>
                <span><img src="images/image-5.png" alt="image1"></span>
                <span><img src="images/image-6.png" alt="image1"></span>
            </div>
        </div>

        <img src="images/next.png" alt="next-icon" id="nextBtn">

    </div>

    <script src="script.js"></script>
</body>

</html>
